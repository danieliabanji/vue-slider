<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div id="app">

        
        <div class="bg-image" :style="{ backgroundImage: `url(${slides[activeIndex].image})`}">
            <div class="container">
                <div class="slider-wrapper" tabindex="0" @mouseover="stopAutoScroll" @mouseleave="autoScroll" >
                    <div class="item" >
                        <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title"  />
                        <div class="text">
                            <h3>{{slides[activeIndex].title}}</h3>
                            <p>
                                {{slides[activeIndex].text}}
                            </p>
                        </div>
                    </div>
                    <div class="thumbs">
                        <div class="prev" @click="prevSlide"></div>
                        <div class="next" @click="nextSlide"></div>
                        <div class="thumb" @click="showThisSlide(index)" v-for="(valore , index) in slides" :key="index" :class="activeIndex === index ? 'active' : '' " >
                            <img :src="slides[index].image" :alt="slides[index].title"/>
                        </div>
            
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
